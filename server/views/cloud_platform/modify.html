<form data-url="{{ urlfor `CloudPlatformController.Modify` }}" data-callback="reload_table">
    <input type="hidden" name="id" value="{{.object.Id}}">
    <div class="form-group row">
        <label class="col-2 col-form-label" for="name">名称<span class="text-danger"> * </span></label>
        <div class="col-10">
            <input class="form-control" type="text" id="name" name="name" value="{{.object.Name}}"/>
            <small class="form-text text-muted">
                只能由大小写英文、数字、下划线和中划线组成，长度为5~32位，且必须唯一
            </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">类型<span class="text-danger"> * </span></label>
        <div class="col-10">
            <select class="form-control" name="type">
                {{range $key, $plugin := .types}}
                <option value="{{$key}}">{{$plugin.Name}}</option>
                {{end}}}
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label" for="addr">地址<span class="text-danger"> * </span></label>
        <div class="col-10">
            <input class="form-control" type="text" id="addr" name="addr" value="{{.object.Addr}}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label" for="region">区域<span class="text-danger"> * </span></label>
        <div class="col-10">
            <input class="form-control" type="text" id="region" name="region" value="{{.object.Region}}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label" for="access_key">AccessKey<span class="text-danger"> * </span></label>
        <div class="col-10">
            <input class="form-control" type="text" id="access_key" name="access_key" placeholder="不填写不进行修改"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label" for="secret_key">SecretKey<span class="text-danger"> * </span></label>
        <div class="col-10">
            <input class="form-control" type="text" id="SecretKey" name="secret_key" placeholder="不填写不进行修改"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label" for="remark">备注</label>
        <div class="col-10">
            <textarea class="form-control" id="remark" name="remark" rows="3"
                      placeholder="备注">{{.object.Remark}}</textarea>
            <small class="form-text text-muted">
                长度为0~512位
            </small>
        </div>
    </div>

</form>
